<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heat Map Simulation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <header>
            <h1>Heat Map Simulator</h1>
            <div class="header-right">
                <div class="controls">
                    <select id="geometrySelect">
                        <option value="">Select Geometry...</option>
                    </select>
                    <button id="runBtn">Run Simulation</button>
                    <label class="toggle-container">
                        <input type="checkbox" id="toggleMesh"> Show Mesh
                    </label>
                </div>

                <div class="timeline-controls">
                    <button id="playPauseBtn" style="font-size: 1.2rem; padding: 5px 15px;">▶</button>
                    <input type="range" id="timeSlider" min="0" max="0" value="0" style="flex: 1;">
                    <span id="frameCounter">0 / 0</span>
                </div>
            </div>
        </header>

        <div class="main-view">
            <div class="canvas-container">
                <h2>Geometry Layout</h2>
                <canvas id="geometryCanvas"></canvas>
            </div>

            <div class="canvas-container">
                <h2>Thermal Simulation</h2>
                <canvas id="heatmapCanvas"></canvas>

                <div class="colorbar-container">
                    <div class="colorbar-gradient"></div>
                    <div class="colorbar-labels">
                        <span>0°C (Cold)</span>
                        <span>25°C</span>
                        <span>50°C</span>
                        <span>75°C</span>
                        <span>100°C (Hot)</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
